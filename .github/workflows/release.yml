name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhidapi-dev libhidapi-hidraw0 libusb-1.0-0-dev \
            libegl1 libxkbcommon0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 \
            libxcb-shape0 libxcb-xinerama0 libxcb-xkb1

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: QT_QPA_PLATFORM=offscreen pytest tests/ -v

  build-appimage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhidapi-dev libhidapi-hidraw0 libusb-1.0-0-dev wget

      - name: Install PIL for icon generation
        run: pip install Pillow

      - name: Build AppImage
        run: |
          chmod +x packaging/appimage/build-appimage.sh
          ./packaging/appimage/build-appimage.sh

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v6
        with:
          name: appimage
          path: dist/*.AppImage

  build-and-publish:
    runs-on: ubuntu-latest
    needs: [test, build-appimage]
    environment:
      name: pypi
      url: https://pypi.org/p/g13-linux
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: python -m twine check dist/*

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Download AppImage artifact
        uses: actions/download-artifact@v7
        with:
          name: appimage
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.AppImage
          body: |
            ## g13-linux v${{ steps.get_version.outputs.VERSION }}

            Linux userspace driver for the Logitech G13 Gaming Keyboard.

            ### Installation

            **AppImage (recommended - no dependencies):**
            ```bash
            chmod +x G13_Linux-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
            ./G13_Linux-${{ steps.get_version.outputs.VERSION }}-x86_64.AppImage
            ```

            **From PyPI:**
            ```bash
            pip install g13-linux
            ```

            **From wheel:**
            ```bash
            pip install g13_linux-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            ```

            ### Quick Start
            ```bash
            # Install udev rules (required once)
            sudo cp /path/to/99-g13.rules /etc/udev/rules.d/
            sudo udevadm control --reload-rules

            # Run the GUI
            g13-linux-gui

            # Or use CLI
            g13-linux --help
            ```

            ### Requirements
            - Linux with hidapi and evdev support
            - Logitech G13 connected via USB

            See [README](https://github.com/AreteDriver/G13_Linux) for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
