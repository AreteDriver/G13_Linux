<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#1e1e24"/>
  
  <!-- Device body -->
  <path d="M 45 50
           L 180 45
           Q 210 44, 215 70
           L 220 180
           Q 222 210, 190 215
           L 60 220
           Q 35 222, 32 195
           L 30 80
           Q 28 52, 45 50 Z"
        fill="#2a2a32"/>
  
  <!-- LCD glow background -->
  <rect x="50" y="55" width="120" height="58" rx="8" fill="#00d4ff" opacity="0.15" filter="url(#softGlow)"/>
  
  <!-- LCD screen -->
  <rect x="55" y="60" width="110" height="48" rx="6" fill="#0a1418"/>
  <rect x="55" y="60" width="110" height="48" rx="6" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  
  <!-- LCD text "G13" with glow -->
  <text x="110" y="92" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="26" font-weight="700"
        fill="#00d4ff" text-anchor="middle" filter="url(#glow)">G13</text>
  
  <!-- Keys -->
  <g fill="#3a3a42">
    <rect x="50" y="120" width="30" height="24" rx="4"/>
    <rect x="85" y="120" width="30" height="24" rx="4"/>
    <rect x="120" y="120" width="30" height="24" rx="4"/>
    <rect x="155" y="120" width="30" height="24" rx="4"/>
    
    <rect x="55" y="150" width="30" height="24" rx="4"/>
    <rect x="90" y="150" width="30" height="24" rx="4"/>
    <rect x="125" y="150" width="30" height="24" rx="4"/>
    <rect x="160" y="150" width="30" height="24" rx="4"/>
    
    <rect x="60" y="180" width="30" height="24" rx="4"/>
    <rect x="95" y="180" width="30" height="24" rx="4"/>
    <rect x="130" y="180" width="30" height="24" rx="4"/>
  </g>
  
  <!-- Thumbstick -->
  <circle cx="195" cy="185" r="20" fill="#252530"/>
  <circle cx="195" cy="185" r="10" fill="#3a3a42"/>
  
  <!-- Cyan accent strip with glow -->
  <rect x="32" y="85" width="5" height="90" rx="2" fill="#00d4ff" filter="url(#glow)"/>
  
  <!-- M-key LED with glow -->
  <circle cx="42" cy="205" r="6" fill="#00d4ff" filter="url(#glow)"/>
</svg>
