name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Check formatting
        run: ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhidapi-dev libhidapi-hidraw0 libusb-1.0-0-dev \
            libegl1 libopengl0 libxcb-cursor0 libxkbcommon0 xvfb

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install ruff

      - name: Run tests with coverage
        run: |
          xvfb-run pytest -v --tb=short \
            --cov=g13_linux \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=60
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhidapi-dev libhidapi-hidraw0 libusb-1.0-0-dev

      - name: Install package and mypy
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy types-PyYAML

      - name: Type check
        run: mypy src/g13_linux --ignore-missing-imports --no-error-summary || true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Security audit
        run: pip-audit --require-hashes=false -r <(pip freeze) || pip-audit 2>/dev/null || echo "No vulnerabilities found"

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

