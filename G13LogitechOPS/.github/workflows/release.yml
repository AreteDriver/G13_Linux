name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhidapi-dev libhidapi-hidraw0

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            twine upload dist/*
          else
            echo "PYPI_API_TOKEN not set, skipping PyPI upload"
          fi
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          body: |
            ## G13 Logitech OPS v${{ steps.get_version.outputs.VERSION }}

            Python userspace driver for the Logitech G13 Gaming Keyboard on Linux.

            ### Installation

            **From PyPI:**
            ```bash
            pip install g13-ops
            ```

            **From wheel:**
            ```bash
            pip install g13_ops-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            ```

            ### Quick Start
            ```bash
            # Install udev rules (required once)
            sudo cp /path/to/99-g13.rules /etc/udev/rules.d/
            sudo udevadm control --reload-rules

            # Run the GUI
            g13-ops-gui

            # Or use CLI
            g13-ops --help
            ```

            ### Requirements
            - Linux with hidapi and evdev support
            - Python 3.9+
            - Logitech G13 connected via USB

            See [README](https://github.com/AreteDriver/G13_Linux) for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
