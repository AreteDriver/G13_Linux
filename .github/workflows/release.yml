name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhidapi-dev libhidapi-hidraw0

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: pypi
      url: https://pypi.org/p/g13-linux
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: python -m twine check dist/*

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          body: |
            ## g13-linux v${{ steps.get_version.outputs.VERSION }}

            Linux userspace driver for the Logitech G13 Gaming Keyboard.

            ### Installation

            **From PyPI:**
            ```bash
            pip install g13-linux
            ```

            **From wheel:**
            ```bash
            pip install g13_linux-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
            ```

            ### Quick Start
            ```bash
            # Install udev rules (required once)
            sudo cp /path/to/99-g13.rules /etc/udev/rules.d/
            sudo udevadm control --reload-rules

            # Run the GUI
            g13-linux-gui

            # Or use CLI
            g13-linux --help
            ```

            ### Requirements
            - Linux with hidapi and evdev support
            - Python 3.9+
            - Logitech G13 connected via USB

            See [README](https://github.com/AreteDriver/G13_Linux) for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
